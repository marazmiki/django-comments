{% load i18n %}
<li id="comment-{{ comment.id }}" class="comment level-{{ comment.level }} tree-{{ comment.tree_id }}">
    <div class="head">{{ comment.date_created }}</div>
    <div class="content">{{ comment }}</div>
    <div class="bottom"><a class="button-reply" href="{% url comments_reply parent_id=comment.id %}">{% trans "Reply" %}</a></div>
</li>
