{% load i18n comments_tags %}
<form method="post" id="form-post-comment" action="{% comments_form_action for object in reply to parent %}">
    {% if comments_premoderate %}
    <div class="note">{% trans "Your comment will be published after admin will approve it" %}</div>
    {% endif %}
    <ul>
        {{ form.as_ul }}
        <li class="submit-publish"><input type="submit" value="{% trans "Publish" %}" /></li>
        <li class="submit-preview"><input type="submit" value="{% trans "Preview" %}" name="_preview" /></li>
    </ul>
    {% if parent %}
        return to
    {% endif %}
</form>
